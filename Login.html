<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="Validacion.php" method="post" enctype="multipart/form-data">
            <label for="UserName">Username</label>
            <input type="text" id="UserName" name="UserName" placeholder="Ingresa un nombre de usuario válido">

            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Ingresa una contraseña">

            <label for="key">Key</label>
            <input type="file" id="key" name="key">

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
