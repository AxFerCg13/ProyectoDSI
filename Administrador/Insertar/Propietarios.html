<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Propietarios</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        .form-container h3 {
            margin-bottom: 20px;
            color: #7386D5; /* Color lila */
            text-align: center; /* Centrar el título */
            font-size: 30px; /* Tamaño del título */
            font-weight: normal; /* Sin negritas */
        }
        .form-container label {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background: #7386D5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background: #6d7fcc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Formulario de Propietarios</h3>
        <form method="post" action="IPoropitarios.php">
            <label for="Id_Propietarios">Id Propietarios</label>
            <input type="number" id="Id_Propietarios" name="Id_Propietarios">
            <br>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre">
            <br>
            <label for="Direccion">Dirección</label>
            <input type="text" id="Direccion" name="Direccion">
            <br>
            <label for="RFC">RFC</label>
            <input type="text" id="RFC" name="RFC">
            <br>
            <label for="Id_Direccion">Id Dirección</label>
            <input type="number" id="Id_Direccion" name="Id_Direccion">
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
